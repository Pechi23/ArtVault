{% extends 'pages/dashboard.html' %}

{% block title %}Delete Image{% endblock %}

{% block content %}
<div class="content">
    <h4>Are you sure you want to delete this image from {{ gallery.title }} ?</h4>
    <img src="{{ image.image.url }}" class="img-thumbnail" alt="{{ image.title }}">
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'gallery:detail' slug=gallery.slug %}" class="btn btn-primary">Cancel</a>
</div>
{% endblock %}
