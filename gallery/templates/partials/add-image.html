<div class="card cardspn">
    <h4>Images: {{ image.gallery.images.count }}</h4>
    <img src="{{ image.image.url }}" class="img-thumbnail" alt="{{ image.title }}">
    <a href="{% url 'gallery:delete_image' slug=image.gallery.slug pk=image.id %}" class="btn btn-danger">Delete</a>
</div>
<div class="alert alert-success">
    <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
      <i class="tim-icons icon-simple-remove"></i>
    </button>
    <span><b> Success - </b> Image added </span>
</div>
