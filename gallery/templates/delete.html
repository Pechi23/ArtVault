{% extends 'pages/dashboard.html' %}

{% block title %}Delete Gallery{% endblock %}

{% block content %}
<div class="content">
    <h4>Are you sure you want to delete this gallery? ({{ gallery.title }})</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'gallery:detail' slug=gallery.slug %}" class="btn btn-primary">Cancel</a>
</div>
{% endblock %}
